<div class="container">
    <div class="list">
        <div class="container-search">
            <mat-form-field class="input-search">
                <mat-label>Pesquisa: escreva o título do post</mat-label>
                <input class="input-search" matInput [(ngModel)]="search" (keyup.enter)="handleSearchPosts()">
            </mat-form-field>
            <button mat-mini-fab aria-label="Comentário" (click)="handleSearchPosts()">
                <mat-icon>search</mat-icon>
            </button>
        </div>
        <app-post class="post-item" *ngFor=" let post of posts" [post]="post"></app-post>
        <mat-paginator [length]="allPosts.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page" (page)="changePages($event)" [pageIndex]="pageIndex">
        </mat-paginator>
    </div>
</div>
